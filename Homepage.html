<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeanBot Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('BG.jpg'); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Optional: Makes the background image fixed while scrolling */
            margin: 0; /* Remove default body margin */
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.5); /* Adding a semi-transparent background to navbar for better readability */
            overflow: hidden;
            display: flex;
            justify-content: space-between; /* Items will be distributed along the main axis with space between them */
            align-items: center; /* Align items vertically */
            padding: 10px 20px; /* Adjust padding for better spacing */
        }
        .navbar .logo {
            height: auto;
            width: 50px;
            margin-right: auto; /* Push the logo to the far right */
        }
        .navbar a {
            color: #d4602d;
            text-align: center;
            text-decoration: none;
            padding: 14px 16px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .search-bar {
            text-align: center;
            margin-bottom: 20px; /* Add margin to separate from other content */
            animation: floatUp 4s ease; /* Apply the animation */
        }
        .search-bar input[type="text"] {
            width: 600px;
            padding: 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            outline: none;
        }
        .search-bar button {
            padding: 20px 40px;
            background-color: #333;
            color: #f2f2f2;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #ddd;
            color: black;
        }
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        /* Dummy contact content */
        .contact-section {
            margin-top: 400px; /* Add top margin to create space */
            padding: 20px;
            background-color: rgba(242, 242, 242, 0.15);
            border-radius: 10px;
            color: white;
        }
        
        /* Keyframes animation for floating up */
        @keyframes floatUp {
            from {
                transform: translateY(100px); /* Start from 100px below */
                opacity: 0; /* Start with opacity 0 */
            }
            to {
                transform: translateY(0); /* Float up to original position */
                opacity: 1; /* Fade in */
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="Logo_Hack.png" alt="Logo"> <!-- Replace 'path/to/your/logo.png' with the actual path to your logo -->
        </div>
        <a href="#home">Home</a>
        <a href="#explore">Explore Us</a>
        <a href="#contact">Contact Us</a>
    </div>
    <div class="container">
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
    </div>
    <div id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <p>Feel free to get in touch with us!</p>
        <p>Email: info@yourcoffeeshop.com</p>
        <p>Phone: +1234567890</p>
        <p>Address: 123 Coffee Street, City, Country</p>
    </div>
    <!-- JavaScript for smooth scrolling -->
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
